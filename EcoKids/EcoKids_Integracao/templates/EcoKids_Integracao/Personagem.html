<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoKids</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/EcoKids-Logo.png' %}" type="image/x-icon">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/slick.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/Personagem.css' %}">
</head>
<body>
<div class="menu-superior">
    <div>
        <a href="{% url 'EcoKids_Integracao:HomePage' %}">
            <img class="EcoKids-Logo img-fluid" src="{% static 'img/EcoKids-Logo.png' %}" alt="EcoKids-Logo">
        </a>
    </div> 
    <div class="barra">
        <div class="barra-colorida " style="background-color: rgba(245, 101, 124, 1);"><a href="{% url 'EcoKids_Integracao:Mural' %}">Mural</a></div>
          <div class="barra-colorida " style="background-color: rgba(235, 185, 76, 1);"><a href="{% url 'EcoKids_Integracao:Login' %}">Sair</a></div> 
          <div class="barra-colorida " style="background-color: rgba(99, 189, 211, 1);"><a href="{% url 'EcoKids_Integracao:ToDoList' %}">Metas</a></div>
          <div class="barra-colorida " style="background-color: rgba(201, 133, 242, 1);"><a href="{% url 'EcoKids_Integracao:QuemSomos' %}">Sobre nós</a></div>
          <div class="barra-colorida " style="background-color: rgba(9, 208, 168, 1);"><a href="{% url 'EcoKids_Integracao:Login' %}">Login</a></div>
    </div>
    <div>
        
        <p style="color: black;" id="avatar_url_placeholder"></p>
          <img src="" alt="Avatar do usuário" class="img-fluid" id="avatar_image" style="display: none;"> 
   
    </div>
</div>
<div class="carrousel">
    <div>
        <h1>
            CRIE SEU PERSONAGEM
        </h1>
    </div>
    <form method="post" id="personagem-form"> 
        {% csrf_token %}
        <div class="center">
            <div class="carrousel-itens">
                <img src="{% static 'img/avatar-tuanny.png' %}" alt="" srcset="" id="1"> 
            </div>
            <div class="carrousel-itens">
                <img src="{% static 'img/avatar-alessandra.png' %}" alt="" srcset="" id="2">
            </div>
            <div class="carrousel-itens">
                <img src="{% static 'img/avatar-wesley.png' %}" alt="" srcset="" id="3">
            </div>
            <div class="carrousel-itens">
                <img src="{% static 'img/avatar-rafael.png' %}" alt="" srcset="" id="4">
            </div>
            <div class="carrousel-itens">
                <img src="{% static 'img/laurinha-avatar.webp' %}" alt="" srcset="" id="5">
            </div>
            <div class="carrousel-itens">
                <img src="{% static 'img/avatar-tuanny.png' %}" alt="" srcset="" id="6">
            </div>
        </div>
        <div class="input">
            <input type="text" name="nome_personagem" placeholder="Personagem"> 
        </div>
        <div class="botao">
            <button type="submit">VAMOS JOGAR</button> 
        </div>
    </form> 
</div>
<img src="{% static 'img/nuvem-top-white.png' %}" alt="nuvem" class="nuvem-green">
<div class="rodape">
    <div>
        <img class="EcoKids-Logo img-fluid" src="{% static 'img/EcoKids-Logo.png'  %}" alt="EcoKids-Logo"> 
    </div>
    <div class="rodape-content">
        <div>
            <h5>SOBRE NÓS</h5>
            <H6>QUEM SOMOS</H6>
        </div>
        <div>
            <h5>SOBRE NÓS</h5>
            <H6>QUEM SOMOS</H6>
        </div>
        <div>
            <h5>SOBRE NÓS</h5>
            <H6>QUEM SOMOS</H6>
        </div>
    </div>
</div>
<img src="{% static 'img/nuvem-bottom.png' %}" alt="nuvem" class="nuvem-bottom">
<script>
    $('.center').slick({
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 5,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: true,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
            }
        ]
    });
</script>
<script src="{% static 'js/Personagem.js' %}"></script>
<script>
    var staticUrl = "{% static '' %}";
</script>
</body>
</html>
